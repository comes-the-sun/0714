<!DOCTYPE html>
<html lang="en">
<head> 

  <!-- Google Tag -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-DXBHGF3P8R"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-DXBHGF3P8R');

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>comes-the-sun-0713 </title>

  <!-- Swiper Styles and Script -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/7.4.1/swiper-bundle.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/7.4.1/swiper-bundle.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .swiper {
      width: 100%;
      height: 100%;
    }

    .swiper-wrapper {
      display: flex !important;
      align-items: center;
    }

    .swiper-slide {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .swiper-slide img {
      width: 100%;
      height: auto;
      object-fit: cover;
      transition: transform 0.3s ease, opacity 0.3s ease;
      will-change: transform, opacity;
    }

    .swiper-button-next,
    .swiper-button-prev {
      width: 40px;
      color: #A06646;
    }

    .swiper-button-next::after,
    .swiper-button-prev::after {
      font-size: 24px;
    }

    .swiper-pagination-bullet {
      background-color: #A06646;
    }

    .swiper-pagination-bullet-active {
      background-color: #A06646;
    }
  </style>

</head>
<body>

  <!-- Swiper Container -->
  <div class="swiper">
    <div class="swiper-wrapper">
      <!-- Slides will be added dynamically -->
    </div>
    <div class="swiper-pagination"></div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>

  <script>
    // Define image filenames
    const version = '3.0.0';
    const imageFilenames = [
      'slide.001.png',
      'slide.002.png',
      'slide.003.png',
      'slide.004.png',
      'slide.005.png',
      'slide.006.png',
      'slide.007.png',
      'slide.008.png',
      'slide.009.png',
      'slide.010.png',
      'slide.011.png',
      'slide.012.png'
    ];

    const imagePaths = imageFilenames.map(name => `images/${name}`);

    // Preload images
    imagePaths.forEach(path => {
      const img = new Image();
      img.src = path;
    });

    document.addEventListener("DOMContentLoaded", () => {
      const swiperWrapper = document.querySelector('.swiper-wrapper');

      // Add slides
      imagePaths.forEach(imagePath => {
        const slide = document.createElement('div');
        slide.classList.add('swiper-slide');

        const img = document.createElement('img');
        img.src = imagePath;
        img.alt = 'Slide Image';

        slide.appendChild(img);
        swiperWrapper.appendChild(slide);
      });

      // Initialize Swiper
      const swiper = new Swiper('.swiper', {
        loop: true,
        pagination: {
          el: '.swiper-pagination',
          clickable: true,
        },
        navigation: {
          nextEl: '.swiper-button-next',
          prevEl: '.swiper-button-prev',
        },
        on: {
          slideChange: function () {
            const nextButton = document.querySelector('.swiper-button-next');
            // If on first real slide, change next arrow to white
            if (this.realIndex === 0) {
              nextButton.style.color = 'white';
            } else {
              nextButton.style.color = '#A06646';
            }
          }
        }
      });

      // Set initial arrow color on page load
      const nextButton = document.querySelector('.swiper-button-next');
      if (swiper.realIndex === 0) {
        nextButton.style.color = 'white';
      }
    });
  </script>

</body>
</html>
